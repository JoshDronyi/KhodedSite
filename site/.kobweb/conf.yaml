site:
  title: "Khoded | Where your projects come to life"

server:
  files:
    dev:
      contentRoot: "build/processedResources/js/main/public"
      script: "build/kotlin-webpack/js/developmentExecutable/Khoded.js"
      api: "build/libs/khoded.jar"
    prod:
      script: "build/kotlin-webpack/js/productionExecutable/Khoded.js"
      siteRoot: ".kobweb/site"
  cors:
    hosts:
      - name: "khoded.onrender.com"
        schemes:
          - "https"
  port: 8080
